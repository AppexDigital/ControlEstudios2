<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Exámenes - Control de Estudios</title>
    
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><rect width=%22100%22 height=%22100%22 rx=%2220%22 fill=%22%231e3a8a%22></rect><path d=%22M30 70 V 30 H 40 V 70 Z M 50 70 V 50 H 60 V 70 Z M 70 70 V 40 H 80 V 70 Z%22 fill=%22%2314b8a6%22></path></svg>">

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    
    <!-- Font Awesome (para el icono de reseteo) -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    
    <!-- Google Material Symbols (Icons) -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

    <style>
        :root {
            --color-primary: #1e3a8a;      /* Azul oscuro (Blue-900) */
            --color-secondary: #0d9488;   /* Turquesa (Teal-600) */
            --color-accent: #14b8a6;      /* Turquesa más claro (Teal-500) */
            --color-background: #f8fafc;  /* Fondo principal (Slate-50) */
            --color-card: #ffffff;        /* Fondo de tarjetas */
            --color-text-primary: #1e293b; /* Texto principal (Slate-800) */
            --color-text-secondary: #64748b;/* Texto secundario (Slate-500) */
            --color-border: #e2e8f0;      /* Bordes sutiles (Slate-200) */
        }
        html, body {
            height: 100%;
        }
        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--color-background);
            color: var(--color-text-primary);
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }
        .login-background {
             background: linear-gradient(135deg, var(--color-primary) 0%, #2b4f9a 100%);
        }
        .login-card {
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        .btn-primary {
            background: linear-gradient(to right, var(--color-secondary), var(--color-accent));
            color: white;
            font-weight: 600;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px -5px rgba(13, 148, 136, 0.6);
        }
        .btn-primary:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px -8px rgba(13, 148, 136, 0.8);
        }
        .btn-primary:disabled {
            background: #9ca3af;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }
        .btn-secondary {
            background-color: #e2e8f0;
            color: #475569;
            font-weight: 600;
            transition: all 0.3s ease;
        }
        .btn-secondary:hover {
            background-color: #cbd5e1;
        }
        .nav-btn {
            transition: all 0.3s ease;
            border-bottom: 4px solid transparent;
            color: rgba(255, 255, 255, 0.7);
            padding-top: 0.5rem;
            padding-bottom: 0.5rem;
        }
        .nav-btn:hover {
            color: white;
            background-color: rgba(255, 255, 255, 0.05);
        }
        .nav-btn.active {
            color: white;
            font-weight: 700;
            border-bottom-color: var(--color-accent);
        }
        .input-field {
            background-color: #f1f5f9; /* Slate-100 */
            border: 2px solid transparent;
            color: var(--color-text-primary);
            border-radius: 0.5rem;
            padding: 0.75rem 1rem;
            transition: all 0.2s ease;
            font-weight: 500;
        }
        .input-field:focus {
            outline: none;
            background-color: var(--color-card);
            border-color: var(--color-secondary);
            box-shadow: 0 0 0 4px rgba(13, 148, 136, 0.1);
        }
        .input-field:disabled {
            background-color: #e2e8f0;
            cursor: not-allowed;
            color: #64748b;
        }
        .readonly-field {
            background-color: #e2e8f0; /* Slate-200 */
            cursor: not-allowed;
            font-weight: 700;
        }
        .study-type-btn {
            transition: all 0.2s ease;
            border: 2px solid var(--color-border);
            color: var(--color-text-secondary);
            font-weight: 600;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
        }
        .study-type-btn.active {
            background-color: var(--color-primary);
            color: white;
            border-color: var(--color-primary);
            box-shadow: 0 4px 12px -4px rgba(30, 58, 138, 0.5);
            transform: translateY(-2px);
        }
        .form-section-title {
            font-size: 1.125rem; /* text-lg */
            font-weight: 700;
            color: var(--color-primary);
            border-bottom: 2px solid var(--color-border);
            padding-bottom: 0.75rem;
            margin-bottom: 1.5rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        .label {
            font-weight: 600;
            color: var(--color-text-primary);
            font-size: 0.875rem; /* text-sm */
            margin-bottom: 0.5rem;
            display: block;
        }
        .toast-notification {
            transition: all 0.5s cubic-bezier(0.68, -0.55, 0.27, 1.55);
            transform: translateX(120%);
        }
        .toast-notification.show {
            transform: translateX(0);
        }
        .filter-btn {
            background-color: #f1f5f9;
            color: #475569;
            font-weight: 600;
            padding: 0.5rem 1rem;
            border-radius: 9999px;
            transition: all 0.2s ease;
            border: 2px solid transparent;
        }
        .filter-btn:hover {
            background-color: #e2e8f0;
        }
        .filter-btn.active {
            background-color: var(--color-primary);
            color: white;
            box-shadow: 0 2px 8px -2px rgba(30, 58, 138, 0.5);
        }
        .row-today {
            background-color: #ecfdf5; /* green-50 */
        }
        .currency-selector-btn {
            background-color: #e2e8f0;
            color: #475569;
            border: 2px solid #e2e8f0;
            transition: all 0.2s ease-in-out;
        }
        .currency-selector-btn.active {
            background-color: white;
            font-weight: 700;
        }
        .currency-selector-btn[data-currency="USD"].active {
            color: var(--color-primary);
            border-color: var(--color-primary);
        }
        .currency-selector-btn[data-currency="CRC"].active {
            color: var(--color-secondary);
            border-color: var(--color-secondary);
        }
    </style>
</head>
<body>
    <!-- 1. Pantalla de Login -->
    <div id="login-screen" class="flex items-center justify-center h-full login-background p-4">
        <div class="w-full max-w-md p-10 space-y-8 bg-white rounded-2xl login-card">
            <div class="text-center">
                <!-- Imagen añadida con clases responsivas y tamaño máximo aumentado -->
                <img src="imagenes/logo.png" alt="Logo" class="w-full h-auto max-w-[320px] mx-auto mb-4">
                 <!-- Subtítulo con tamaño y peso de fuente aumentados, margen superior ajustado -->
                <p class="text-color-text-secondary text-lg font-semibold mt-4">Plataforma de Gestión de Exámenes</p>
            </div>
            <form id="login-form" class="space-y-6">
                <div>
                    <label for="username" class="sr-only">Usuario</label>
                    <input id="username" name="username" type="text" required class="input-field w-full" placeholder="Usuario">
                </div>
                <div>
                    <label for="password" class="sr-only">Contraseña</label>
                    <input id="password" name="password" type="password" required class="input-field w-full" placeholder="Contraseña">
                </div>
                <p id="login-error" class="text-red-500 text-sm text-center hidden">Usuario o contraseña incorrectos.</p>
                <button type="submit" class="w-full btn-primary py-3 rounded-lg text-lg">
                    Ingresar
                </button>
            </form>
        </div>
    </div>

    <!-- 2. Aplicación Principal -->
    <div id="app-screen" class="hidden h-full flex flex-col">
        <!-- Barra de Navegación -->
        <nav class="w-full flex-shrink-0 z-10 shadow-lg" style="background-color: var(--color-primary);">
            <div class="mx-auto px-4 sm:px-6 lg:px-8">
                <div class="flex items-center justify-between h-20">
                    <div class="flex items-center gap-3">
                        <h1 class="text-3xl font-extrabold text-white">Control<span style="color: var(--color-accent);">Estudios</span></h1>
                    </div>
                    <div class="hidden sm:flex items-center gap-2">
                        <button id="nav-registrar" title="Registrar Exámen" class="nav-btn active flex items-center text-base px-3 lg:px-4 rounded-md">
                            <span class="material-symbols-outlined">edit_document</span>
                            <span class="hidden lg:inline ml-2">Registrar Exámen</span>
                        </button>
                        <button id="nav-consultar" title="Consultar Exámenes" class="nav-btn flex items-center text-base px-3 lg:px-4 rounded-md">
                            <span class="material-symbols-outlined">manage_search</span>
                            <span class="hidden lg:inline ml-2">Consultar Exámenes</span>
                        </button>
                    </div>
                    <div class="flex items-center gap-4">
                        <div class="text-right hidden sm:block">
                            <span class="text-base font-semibold text-white" id="user-display"></span>
                            <p class="text-xs text-gray-300 font-medium" id="role-display"></p>
                        </div>
                        <button id="logout-button" class="text-gray-300 hover:text-white transition-colors" title="Cerrar Sesión">
                            <span class="material-symbols-outlined text-3xl">logout</span>
                        </button>
                    </div>
                </div>
            </div>
        </nav>

        <!-- Contenido Principal -->
        <main class="flex-1 overflow-y-auto p-4 sm:p-6 lg:p-8">
            <!-- Vista de Registro de Exámen -->
            <div id="registrar-view" class="min-h-full">
                <form id="cita-form" class="bg-color-card p-6 sm:p-8 rounded-2xl shadow-xl border border-color-border w-full max-w-full pb-24 md:pb-8">
                    <!-- Hidden field for internal ID tracking -->
                    <input type="hidden" id="cita-id">
                    <div class="grid grid-cols-1 lg:grid-cols-3 gap-x-8 gap-y-6">
                        
                        <!-- Columna 1 -->
                        <div class="space-y-6 flex flex-col">
                            <h3 class="form-section-title"><span class="material-symbols-outlined">person</span>Información del Paciente</h3>
                            <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
                                <div>
                                    <label class="label" for="nombre">Nombre Paciente</label>
                                    <input id="nombre" type="text" class="input-field w-full" required>
                                </div>
                                <div>
                                    <label class="label" for="identificacion">Cédula</label>
                                    <input id="identificacion" type="text" class="input-field w-full" required>
                                </div>
                            </div>
                            <div>
                                <label class="label">Tipo de Estudio</label>
                                <div id="especialidad" class="grid grid-cols-3 gap-2">
                                    <button type="button" data-study-type="RX" class="study-type-btn p-3 rounded-lg text-base active"><span class="material-symbols-outlined">camera_enhance</span>RX</button>
                                    <button type="button" data-study-type="DMO" class="study-type-btn p-3 rounded-lg text-base"><span class="material-symbols-outlined">analytics</span>DMO</button>
                                    <button type="button" data-study-type="MMG" class="study-type-btn p-3 rounded-lg text-base"><span class="material-symbols-outlined">image_search</span>MMG</button>
                                </div>
                            </div>
                            <div>
                                <label class="label" for="tipo-estudio">Servicio Específico</label>
                                <select id="tipo-estudio" class="input-field w-full" required></select>
                            </div>
                        </div>
                        
                        <!-- Columna 2 -->
                        <div class="space-y-6 flex flex-col">
                             <h3 class="form-section-title"><span class="material-symbols-outlined">medical_information</span>Detalles del Exámen</h3>
                             <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
                                <div>
                                    <label class="label" for="medico-refiere">Doctor Refiere</label>
                                    <select id="medico-refiere" class="input-field w-full" required></select>
                                </div>
                                <div>
                                    <label class="label" for="medico-reporta">Doctor Reporta</label>
                                    <select id="medico-reporta" class="input-field w-full" required></select>
                                </div>
                                <div>
                                    <label class="label" for="metodo-pago">Método de Pago</label>
                                    <select id="metodo-pago" class="input-field w-full" required></select>
                                </div>
                                 <div>
                                    <label class="label" for="descuento">Descuento</label>
                                    <select id="descuento" class="input-field w-full"></select>
                                </div>
                            </div>
                            <div class="bg-slate-50 p-3 rounded-lg border border-color-border space-y-2 text-sm mt-auto">
                                <div class="flex justify-between items-center">
                                    <label class="label" for="fecha-estudio">Fecha Estudio:</label>
                                    <input type="date" id="fecha-estudio" class="input-field text-base text-right w-48">
                                </div>
                                <div class="flex justify-between items-center">
                                    <label class="font-semibold text-color-text-secondary">Registra:</label>
                                    <span id="registro-field" class="font-bold text-color-text-primary text-base"></span>
                                </div>
                            </div>
                        </div>

                        <!-- Columna 3 -->
                        <div class="space-y-6 flex flex-col">
                            <h3 class="form-section-title"><span class="material-symbols-outlined">receipt_long</span>Resumen de Pago</h3>
                            <div class="bg-slate-100 p-4 rounded-xl border-2 border-slate-200 space-y-4 flex flex-col flex-grow justify-center">
                                <div class="grid grid-cols-2 gap-4">
                                    <div>
                                        <label class="label text-center">Base USD</label>
                                        <input id="resumen-base-usd" type="text" class="input-field w-full readonly-field text-center text-sm" readonly>
                                    </div>
                                    <div>
                                        <label class="label text-center">Base CRC</label>
                                        <input id="resumen-base-crc" type="text" class="input-field w-full readonly-field text-center text-sm" readonly>
                                    </div>
                                </div>
                                <div class="grid grid-cols-2 gap-4 items-center">
                                     <div class="col-span-1">
                                        <label class="label text-center">Moneda de Pago</label>
                                        <div id="currency-selector" class="grid grid-cols-2 gap-1 bg-slate-200 p-1 rounded-lg">
                                            <button type="button" data-currency="USD" class="currency-selector-btn rounded-md py-1 active">USD</button>
                                            <button type="button" data-currency="CRC" class="currency-selector-btn rounded-md py-1">CRC</button>
                                        </div>
                                    </div>
                                    <div class="col-span-1 relative">
                                        <div class="flex items-center justify-center mb-2">
                                            <label class="label text-center mb-0">Total a Pagar</label>
                                            <button type="button" id="reset-price-btn" class="ml-2 text-gray-400 hover:text-accent-color transition-colors hidden" title="Restablecer precio original">
                                                <i class="fas fa-undo fa-xs"></i>
                                            </button>
                                        </div>
                                        <input id="resumen-total-final" type="text" class="input-field w-full text-center font-bold text-lg">
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    
                    <!-- Acciones del Formulario -->
                    <div class="flex flex-col sm:flex-row justify-between items-center pt-6 mt-6 border-t-2 border-color-border gap-4">
                        <div class="flex-1 flex items-center gap-4">
                            <div class="flex items-center">
                                <input id="enviado" type="checkbox" class="h-5 w-5 rounded border-gray-300 text-color-secondary focus:ring-color-secondary focus:ring-2">
                                <label for="enviado" class="ml-3 block text-sm font-medium text-color-text-primary">Marcar como "Imágenes Enviadas"</label>
                            </div>
                            <div id="id-display-container" class="hidden sm:block">
                                <span class="text-sm font-medium text-slate-500">ID:</span>
                                <span id="id-display-text" class="font-bold text-slate-800"></span>
                            </div>
                        </div>
                        <div class="flex gap-4 w-full sm:w-auto self-end">
                            <button type="button" id="clear-form-btn" class="btn-secondary w-full sm:w-auto py-3 px-8 rounded-lg text-lg flex items-center justify-center gap-2">
                                <span class="material-symbols-outlined">cleaning_services</span>
                                <span>Limpiar</span>
                            </button>
                            <button type="submit" class="btn-primary w-full sm:w-auto py-3 px-8 rounded-lg text-lg flex items-center justify-center gap-2">
                                <span class="material-symbols-outlined">save</span>
                                <span>Guardar</span>
                            </button>
                        </div>
                    </div>
                </form>
            </div>

            <!-- Vista de Consulta de Exámenes -->
            <div id="consultar-view" class="hidden">
                 <div class="bg-white p-4 sm:p-6 rounded-2xl shadow-lg border border-color-border">
                    <div class="flex flex-col md:flex-row gap-4 justify-between mb-6">
                        <div id="filter-container" class="flex flex-col sm:flex-row gap-x-6 gap-y-4">
                            <!-- Filtros se insertarán aquí -->
                        </div>
                        <div class="relative">
                            <span class="material-symbols-outlined absolute left-4 top-1/2 -translate-y-1/2 text-slate-400">search</span>
                            <input type="text" id="search-input" class="input-field w-full sm:w-64 pl-12" placeholder="Buscar...">
                        </div>
                    </div>
                    <div class="overflow-x-auto">
                        <table class="min-w-full divide-y divide-slate-200">
                            <thead class="bg-slate-50">
                                <tr>
                                    <th scope="col" class="py-3.5 pl-4 pr-3 text-left text-sm font-semibold text-slate-600">ID</th>
                                    <th scope="col" class="py-3.5 px-3 text-left text-sm font-semibold text-slate-600">Paciente</th>
                                    <th scope="col" class="py-3.5 px-3 text-left text-sm font-semibold text-slate-600">Fecha</th>
                                    <th scope="col" class="py-3.5 px-3 text-left text-sm font-semibold text-slate-600">Servicio</th>
                                    <th scope="col" class="py-3.5 px-3 text-left text-sm font-semibold text-slate-600">Dr. Reporta</th>
                                    <th scope="col" class="py-3.5 px-3 text-left text-sm font-semibold text-slate-600">Monto</th>
                                    <th scope="col" class="py-3.5 px-3 text-center text-sm font-semibold text-slate-600">Enviado</th>
                                    <th scope="col" class="py-3.5 px-3 text-center text-sm font-semibold text-slate-600">Acciones</th>
                                </tr>
                            </thead>
                            <tbody id="citas-table-body" class="divide-y divide-slate-200 bg-white">
                            </tbody>
                        </table>
                    </div>
                 </div>
            </div>
        </main>
        
        <!-- Barra de navegación inferior para móviles -->
        <div class="sm:hidden fixed bottom-0 left-0 right-0 bg-white border-t border-gray-200 flex justify-around shadow-top z-20">
             <button id="nav-registrar-mobile" class="flex-1 py-3 flex flex-col items-center justify-center text-sm font-medium text-gray-500">
                 <span class="material-symbols-outlined">edit_document</span>
                 Registrar
             </button>
             <button id="nav-consultar-mobile" class="flex-1 py-3 flex flex-col items-center justify-center text-sm font-medium text-gray-500">
                 <span class="material-symbols-outlined">manage_search</span>
                 Consultar
             </button>
        </div>
    </div>
    
    <!-- Componentes de UI Adicionales -->
    <div id="notification-container" class="fixed bottom-5 right-5 z-[100] w-full max-w-sm space-y-3"></div>

    <div id="confirmation-modal" class="fixed inset-0 bg-gray-900 bg-opacity-60 flex items-center justify-center z-[100] hidden p-4">
        <div class="bg-white rounded-xl shadow-2xl p-8 max-w-md w-full transform transition-all scale-95 opacity-0" id="confirmation-modal-content">
            <h3 class="text-xl font-bold text-slate-800" id="modal-title">Confirmar Acción</h3>
            <p class="text-slate-600 mt-4" id="modal-message">¿Está seguro?</p>
            <div class="flex justify-end gap-4 mt-8">
                <button id="modal-cancel-btn" class="btn-secondary py-2 px-6 rounded-lg">Cancelar</button>
                <button id="modal-confirm-btn" class="bg-red-600 text-white font-semibold py-2 px-6 rounded-lg hover:bg-red-700 transition-colors">Confirmar</button>
            </div>
        </div>
    </div>


    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // =================================================================================
            // STATE & CONFIG
            // =================================================================================
            const appState = {
                currentUser: null,
                data: { usuarios: [], servicios: [], medicos: [], metodosDePago: [], descuentos: [], citas: [] },
                isEditing: false,
                isViewing: false,
                isOffline: false,
                listenersAttached: false,
                paymentCurrency: 'USD',
                manualPriceOverride: null,
                filters: {
                    status: 'activas', // 'todo', 'activas', 'inactivas'
                    enviado: 'todo'    // 'todo', 'enviada', 'no_enviada'
                }
            };

            // =================================================================================
            // DOM REFERENCES
            // =================================================================================
            const loginScreen = document.getElementById('login-screen');
            const appScreen = document.getElementById('app-screen');
            const loginForm = document.getElementById('login-form');
            const loginError = document.getElementById('login-error');
            const logoutButton = document.getElementById('logout-button');
            const userDisplay = document.getElementById('user-display');
            const roleDisplay = document.getElementById('role-display');
            const citaForm = document.getElementById('cita-form');
            const citasTableBody = document.getElementById('citas-table-body');
            const searchInput = document.getElementById('search-input');
            const clearFormBtn = document.getElementById('clear-form-btn');
            const notificationContainer = document.getElementById('notification-container');
            const confirmationModal = document.getElementById('confirmation-modal');
            const idDisplayText = document.getElementById('id-display-text');
            const filterContainer = document.getElementById('filter-container');
            
            const nav = {
                registrar: document.getElementById('nav-registrar'),
                consultar: document.getElementById('nav-consultar'),
                registrarMobile: document.getElementById('nav-registrar-mobile'),
                consultarMobile: document.getElementById('nav-consultar-mobile'),
            };
            const views = {
                registrar: document.getElementById('registrar-view'),
                consultar: document.getElementById('consultar-view'),
            };

            const formFields = {
                id: document.getElementById('cita-id'),
                nombre: document.getElementById('nombre'),
                identificacion: document.getElementById('identificacion'),
                especialidadContainer: document.getElementById('especialidad'),
                tipoEstudio: document.getElementById('tipo-estudio'),
                medicoRefiere: document.getElementById('medico-refiere'),
                medicoReporta: document.getElementById('medico-reporta'),
                descuento: document.getElementById('descuento'),
                metodoPago: document.getElementById('metodo-pago'),
                enviado: document.getElementById('enviado'),

            async function apiCall(endpoint, options = {}, timeout = 15000) {
                if (appState.isOffline) {
                    throw new Error("La aplicación está en modo offline. Las llamadas al servidor están deshabilitadas.");
                }
                const controller = new AbortController();
                const id = setTimeout(() => controller.abort(), timeout);
                const newOptions = { ...options, headers: { 'Content-Type': 'application/json', ...options.headers }, signal: controller.signal };
                try {
                    const response = await fetch(endpoint, newOptions);
                    if (!response.ok) {
                        const errorBody = await response.json().catch(() => ({ error: response.statusText }));
                        throw new Error(errorBody.error || 'Respuesta no exitosa del servidor.');
                    }
                    if (response.status === 204 || response.headers.get('content-length') === '0') return {};
                    return response.json();
                } catch (error) {
                    if (error.name === 'AbortError') throw new Error('La petición tardó demasiado y fue cancelada.');
                    throw error;
                } finally {
                    clearTimeout(id);
                }
            }

                    loginError.textContent = 'Fallo de conexión. Verifique su red.';
                    loginError.classList.remove('hidden');
                    appState.isOffline = true;
                    return false;
                } finally {
                    showLoader(false);
                }
            }

                    );
                }

                const today = new Date();
                const todayStr = `${today.getFullYear()}-${String(today.getMonth() + 1).padStart(2, '0')}-${String(today.getDate()).padStart(2, '0')}`;

                if (appState.filters.status === 'activas') {
                    citasToDisplay = citasToDisplay.filter(c => c['Fecha de Estudio'] >= todayStr);
                } else if (appState.filters.status === 'inactivas') {
                    citasToDisplay = citasToDisplay.filter(c => c['Fecha de Estudio'] < todayStr);
                }

                if (appState.filters.enviado === 'enviada') {
                    citasToDisplay = citasToDisplay.filter(c => c.Enviado && c.Enviado.toLowerCase() === 'si');
                } else if (appState.filters.enviado === 'no_enviada') {
                    citasToDisplay = citasToDisplay.filter(c => !c.Enviado || c.Enviado.toLowerCase() !== 'si');
                }
                
                citasToDisplay.sort((a, b) => {
                    const dateA = new Date(a['Fecha de Estudio'] + 'T00:00:00');
                    const dateB = new Date(b['Fecha de Estudio'] + 'T00:00:00');
                    const todaySort = new Date(todayStr + 'T00:00:00');

                    const getCategory = (date) => {
                        if (date.getTime() === todaySort.getTime()) return 0; // Hoy
                        if (date > todaySort) return 1; // Futuro
                        return 2; // Pasado
                    };

                    const categoryA = getCategory(dateA);
                    const categoryB = getCategory(dateB);

                    if (categoryA !== categoryB) return categoryA - categoryB;
                    if (categoryA === 1) return dateA - dateB; 
                    return dateB - dateA;
                });

                renderCitasTable(citasToDisplay);
            }

            function getCalculatedData() {
                const activeEspecialidadBtn = formFields.especialidadContainer.querySelector('.active');
                const especialidad = activeEspecialidadBtn ? activeEspecialidadBtn.dataset.studyType : null;
                const selectedService = appState.data.servicios.find(s => 
                    s['Producto o Servicio'] === formFields.tipoEstudio.value && s.Código === especialidad
                );
                const selectedMetodoPago = appState.data.metodosDePago.find(mp => mp.Tipo === formFields.metodoPago.value);
                const selectedMedicoReporta = appState.data.medicos.find(m => m.Medico === formFields.medicoReporta.value);
                
                const precioBaseUSD = selectedService ? parseNumber(selectedService['Precio Dolares']) : 0;
                const precioBaseCRC = selectedService ? parseNumber(selectedService['Precio Colones']) : 0;
                const tipoCambio = (precioBaseUSD > 0 && precioBaseCRC > 0) ? (precioBaseCRC / precioBaseUSD) : 520;

                const descuento = parseNumber(formFields.descuento.value);
                const ivaPercent = selectedMetodoPago ? parsePercent(selectedMetodoPago.IVA) : 0;
                const feePercent = selectedMetodoPago ? parsePercent(selectedMetodoPago.Fees) : 0;
                const porcentajeComision = selectedMedicoReporta ? parsePercent(selectedMedicoReporta.Comisión) : 0;
                const tasaIVAMedico = 0.04;
                
                let effectiveBase;
                if (appState.manualPriceOverride !== null) {
                    effectiveBase = appState.manualPriceOverride;
                } else {
                    effectiveBase = appState.paymentCurrency === 'USD' ? precioBaseUSD : precioBaseCRC;
                }

                const montoTotalDescontado = effectiveBase * (1 - descuento);
                const iva = montoTotalDescontado * ivaPercent;
                const montoTotalDescontadoConIva = montoTotalDescontado + iva;
                const fee = montoTotalDescontadoConIva * feePercent;
                
                let comision = 0;
                if (selectedService && porcentajeComision > 0) {
                    if (selectedService.Cobro === 'Especial') {
                        let baseParaComisionEspecial = appState.paymentCurrency === 'USD' 
                            ? parseNumber(selectedService['Base para comisión Dolares'])
                            : parseNumber(selectedService['Base para comisión Colones']);
                        const montoAPagarFijo = appState.paymentCurrency === 'USD' 
                            ? parseNumber(selectedService['Monto a pagar Dolares'])
                            : parseNumber(selectedService['Monto a pagar Colones']);
                        
                        const comisionBaseOriginal = appState.paymentCurrency === 'USD' ? precioBaseUSD : precioBaseCRC;

                        if (appState.manualPriceOverride !== null && appState.manualPriceOverride > 0) {
                            const diff = appState.manualPriceOverride - comisionBaseOriginal;
                            baseParaComisionEspecial += diff;
                        }

                        if (baseParaComisionEspecial > 0) {
                            const parte1_base = baseParaComisionEspecial * (1 - descuento);
                            const parte1_iva = parte1_base * (1 + tasaIVAMedico);
                            const parte1_fee_proporcional = (effectiveBase > 0) ? (baseParaComisionEspecial / effectiveBase) * fee : 0;
                            const parte1_final = parte1_iva - parte1_fee_proporcional;

                            const parte2_base = montoAPagarFijo * (1 - descuento);
                            const parte2_iva = parte2_base * (1 + tasaIVAMedico);
                            const parte2_fee_proporcional = (effectiveBase > 0) ? (montoAPagarFijo / effectiveBase) * fee : 0;
                            const parte2_final = parte2_iva - parte2_fee_proporcional;

                            comision = (parte1_final * porcentajeComision) + parte2_final;
                        }
                    } else { // Cobro "Normal"
                        const baseConIvaMedico = montoTotalDescontado * (1 + tasaIVAMedico);
                        const baseNeta = baseConIvaMedico - fee;
                        comision = baseNeta * porcentajeComision;
                    }
                }
                const comisionFinal = Math.round(comision * 100) / 100;
                
                return {
                    'Moneda de Pago': appState.paymentCurrency === 'USD' ? 'Dólares' : 'Colones',
                    'Monto Total': effectiveBase,
                    'Descuento': descuento,
                    'Monto Total Descontado': montoTotalDescontado,
                    'Método pago': formFields.metodoPago.value,
                    'IVA': iva,
                    'Fee': fee,
                    'Monto total Descontado con IVA': montoTotalDescontadoConIva,
                    'Porcentaje de comisión': porcentajeComision,
                    'Comisión en Dólares': appState.paymentCurrency === 'USD' ? comisionFinal : 0,
                    'Comisión en Colones': appState.paymentCurrency === 'CRC' ? comisionFinal : 0,
                    precioBaseUSD,
                    precioBaseCRC
                };
            }

                        btn.classList.toggle('active', btn.dataset.filterValue === value);
                    });
                    
                    updateConsultationView();
                });
            }
            
            async function handleFormSubmit(event) {
                event.preventDefault();
                if (appState.isViewing) return;

                const submitButton = citaForm.querySelector('button[type="submit"]');
                submitButton.disabled = true;
                showLoader(true);

                try {
                    const activeEspecialidadBtn = formFields.especialidadContainer.querySelector('.active');
                    if (!activeEspecialidadBtn) throw new Error('Por favor, seleccione un tipo de estudio.');
                    
                    const calculatedData = getCalculatedData();
                    
                    const citaData = {
                        ID: formFields.id.value,
                        Enviado: formFields.enviado.checked ? 'Si' : 'No',
                        'Fecha de Estudio': formFields.fechaEstudio.value,
                        Nombre: formFields.nombre.value,
                        Identificación: formFields.identificacion.value,
                        Especialidad: activeEspecialidadBtn.dataset.studyType,
                        'Tipo de Estudio': formFields.tipoEstudio.value,
                        'Medico que Refiere': formFields.medicoRefiere.value,
                        'Medico que Reporta': formFields.medicoReporta.value,
                        ...calculatedData,
                        'Descuento aplicado por': (calculatedData.Descuento > 0) ? appState.currentUser.Usuario : '',
                    };
                    
                    // Remove temporary fields not in Sheets
                    delete citaData.precioBaseUSD;
                    delete citaData.precioBaseCRC;

                    const payload = { ...citaData, tipoEstudio: citaData.Especialidad };
                    const endpoint = appState.isEditing ? '/.netlify/functions/update-cita' : '/.netlify/functions/add-cita';
                    const method = appState.isEditing ? 'PUT' : 'POST';
                    
                    if (appState.isOffline) {
                        if(appState.isEditing) {
                            const index = appState.data.citas.findIndex(c => String(c.ID) === String(payload.ID));
                            if (index > -1) appState.data.citas[index] = payload;
                        } else {
                            appState.data.citas.push(payload);
                        }
                    } else {
                       await apiCall(endpoint, { method, body: JSON.stringify(payload) });
                       await fetchData();
                    }
                    
                    updateConsultationView();
                    resetForm();
                    showView('consultar');
                    showNotification(`Registro ${appState.isEditing ? 'actualizado' : 'guardado'} con éxito.`);

                } catch (error) {
                    console.error("Error al guardar:", error);
                    showNotification(`No se pudo guardar el registro: ${error.message}`, true);
                } finally {
                    submitButton.disabled = false;
                    showLoader(false);
                }
            }

            function handleEspecialidadChange(triggerChangeEvent = true) {
                const activeBtn = formFields.especialidadContainer.querySelector('.active');
                const especialidad = activeBtn ? activeBtn.dataset.studyType : null;
                const services = appState.data.servicios.filter(s => s.Código === especialidad);
                const options = services.map(s => `<option value="${s['Producto o Servicio']}">${s['Producto o Servicio']}</option>`).join('');
                formFields.tipoEstudio.innerHTML = `<option value="">Seleccione...</option>${options}`;
                if (triggerChangeEvent) {
                    formFields.tipoEstudio.dispatchEvent(new Event('change'));
                } else {
                    // When loading, we don't want to trigger the reset, just calculate
                    calculateAll();
                }
            }

            function setFormState(disabled) {
                appState.isViewing = disabled;
                Object.values(formFields).forEach(field => {
                    if (field.id === 'especialidad' || field.id === 'currency-selector') {
                        field.querySelectorAll('button').forEach(btn => btn.disabled = disabled);
                    } else if (field.tagName === 'DIV') {
                        field.querySelectorAll('button').forEach(btn => btn.disabled = disabled);
                    } else {
                        field.disabled = disabled;
                    }
                });
                
                resumenFields.totalFinal.disabled = disabled;
                resumenFields.resetPriceBtn.classList.add('hidden');
                
                citaForm.querySelector('button[type="submit"]').style.display = disabled ? 'none' : 'flex';
                clearFormBtn.disabled = false;
                
                if (disabled) {
                    clearFormBtn.querySelector('span').textContent = 'arrow_back';
                    clearFormBtn.querySelector('span + span').textContent = 'Volver';
                } else {
                    clearFormBtn.querySelector('span').textContent = 'cleaning_services';
                    clearFormBtn.querySelector('span + span').textContent = 'Limpiar';
                }
            }
            
            function resetForm() {
                citaForm.reset();
                const newId = generateUniqueNumericId();
                formFields.id.value = newId;
                idDisplayText.textContent = newId;
                appState.manualPriceOverride = null;
                resumenFields.resetPriceBtn.classList.add('hidden');
                appState.isEditing = false;
                appState.isViewing = false;
                const today = new Date().toISOString().split('T')[0];
                formFields.fechaEstudio.value = today;
                formFields.registra.textContent = appState.currentUser.Usuario;
                citaForm.querySelector('button[type="submit"] span:last-child').textContent = 'Guardar';
                setFormState(false);
                
                appState.paymentCurrency = 'USD';
                formFields.currencySelector.querySelectorAll('button').forEach(btn => btn.classList.toggle('active', btn.dataset.currency === 'USD'));
                
                formFields.especialidadContainer.querySelectorAll('button').forEach((btn, index) => btn.classList.toggle('active', index === 0));
                handleEspecialidadChange();
            }

            function loadCitaIntoForm(citaId) {
                const cita = appState.data.citas.find(c => String(c.ID) === String(citaId));
                if (!cita) return;

                // Set currency first as it affects price comparison
                appState.paymentCurrency = (cita['Moneda de Pago'] === 'Colones') ? 'CRC' : 'USD';
                formFields.currencySelector.querySelectorAll('button').forEach(btn => btn.classList.toggle('active', btn.dataset.currency === appState.paymentCurrency));

                // Find the original service to compare prices
                const originalService = appState.data.servicios.find(s => 
                    s['Producto o Servicio'] === cita['Tipo de Estudio'] && s.Código === cita.Especialidad
                );
                
                appState.manualPriceOverride = null;
                resumenFields.resetPriceBtn.classList.add('hidden');

                if (originalService) {
                    const savedTotal = parseNumber(cita['Monto Total']);
                    const basePriceForCurrency = appState.paymentCurrency === 'USD' 
                        ? parseNumber(originalService['Precio Dolares']) 
                        : parseNumber(originalService['Precio Colones']);

                    // Use a small tolerance for floating point comparisons
                    if (Math.abs(savedTotal - basePriceForCurrency) > 0.01) {
                        appState.manualPriceOverride = savedTotal;
                        resumenFields.resetPriceBtn.classList.remove('hidden');
                    }
                } else {
                    // Fallback if service not found: assume the saved price is the override
                    appState.manualPriceOverride = parseNumber(cita['Monto Total']);
                    resumenFields.resetPriceBtn.classList.remove('hidden');
                }
                
                formFields.id.value = cita.ID;
                idDisplayText.textContent = cita.ID;
                formFields.nombre.value = cita.Nombre;
                formFields.identificacion.value = cita.Identificación;
                formFields.fechaEstudio.value = cita['Fecha de Estudio'];
                formFields.registra.textContent = cita['Descuento aplicado por'] || 'N/A';
                
                formFields.enviado.checked = cita.Enviado && cita.Enviado.toLowerCase() === 'si';
                formFields.descuento.value = cita.Descuento || "";
                
                formFields.especialidadContainer.querySelectorAll('button').forEach(btn => {
                    btn.classList.toggle('active', btn.dataset.studyType === cita.Especialidad);
                });
                
                handleEspecialidadChange(false); // Do not trigger change event on load
                
                setTimeout(() => {
                    formFields.tipoEstudio.value = cita['Tipo de Estudio'];
                    formFields.medicoRefiere.value = cita['Medico que Refiere'];
                    formFields.medicoReporta.value = cita['Medico que Reporta'];
                    formFields.metodoPago.value = cita['Método pago'];
                    calculateAll();
                }, 50); // Small delay to ensure dropdowns are populated
            }

            function updateFinalTotalDisplay(calculatedData) {
                const totalInput = resumenFields.totalFinal;
                const totalValue = calculatedData['Monto total Descontado con IVA'];
                
                if (appState.paymentCurrency === 'USD') {
                    totalInput.style.color = 'var(--color-primary)';
                    totalInput.value = formatUSD(totalValue);
                } else { // CRC
                    totalInput.style.color = 'var(--color-secondary)';
                    totalInput.value = formatCRC(totalValue);
                }
            }

            function handleViewClick(citaId) {
                loadCitaIntoForm(citaId);
                setFormState(true);
                showView('registrar');
            }

            function handleEditClick(citaId) {
                appState.isEditing = true;
                loadCitaIntoForm(citaId);
                setFormState(false);
                citaForm.querySelector('button[type="submit"] span:last-child').textContent = 'Actualizar';
                showView('registrar');
            }
            
            async function handleDeleteClick(citaId) {
                const cita = appState.data.citas.find(c => String(c.ID) === String(citaId));
                if (!cita) return;

                const onConfirm = async () => {
                    showLoader(true);
                    try {
                        if (appState.isOffline) {
                            appState.data.citas = appState.data.citas.filter(c => String(c.ID) !== String(citaId));
                        } else {
                            const payload = { ID: cita.ID, tipoEstudio: cita.Especialidad };
                            await apiCall('/.netlify/functions/delete-cita', { method: 'DELETE', body: JSON.stringify(payload) });
                            await fetchData();
                        }
                        updateConsultationView();
                        showNotification('Registro eliminado con éxito.');
                    } catch (error) {
                        console.error('Delete Error:', error);
                        showNotification(`No se pudo eliminar el registro: ${error.message}`, true);
                    } finally {
                        showLoader(false);
                    }
                };

                showConfirmationModal(
                    'Eliminar Registro',
                    `¿Está seguro de que desea eliminar el estudio de <strong>${cita.Nombre}</strong> (ID: ${cita.ID})? <br/>Esta acción no se puede deshacer.`,
                    onConfirm
                );
            }

            // =================================================================================
            // APP INITIALIZATION
            // =================================================================================
            loginForm.addEventListener('submit', handleLogin);
        });
    </script>
</body>
</html>
