<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Exámenes - Control de Estudios v2.0</title>

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    
    <!-- Google Material Symbols (Icons) -->

    <style>
        :root {
            --color-primary: #1e3a8a;      /* Azul oscuro (Blue-900) */
            --color-secondary: #0d9488;   /* Turquesa (Teal-600) */
            --color-accent: #14b8a6;      /* Turquesa más claro (Teal-500) */
            --color-background: #f8fafc;  /* Fondo principal (Slate-50) */
            --color-card: #ffffff;        /* Fondo de tarjetas */
            --color-text-primary: #1e293b; /* Texto principal (Slate-800) */
            --color-text-secondary: #64748b;/* Texto secundario (Slate-500) */
            --color-border: #e2e8f0;      /* Bordes sutiles (Slate-200) */
        }
        html, body {
            height: 100%;
        }
        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--color-background);
            color: var(--color-text-primary);
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }
        .login-background {
             background: linear-gradient(135deg, var(--color-primary) 0%, #2b4f9a 100%);
        }
        .login-card {
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        .btn-primary {
            background: linear-gradient(to right, var(--color-secondary), var(--color-accent));
            color: white;
            font-weight: 600;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px -5px rgba(13, 148, 136, 0.6);
        }
        .btn-primary:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px -8px rgba(13, 148, 136, 0.8);
        }
        .btn-primary:disabled {
            background: #9ca3af;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }
        .btn-secondary {
            background-color: #e2e8f0;
            color: #475569;
            font-weight: 600;
            transition: all 0.3s ease;
        }
        .btn-secondary:hover {
            background-color: #cbd5e1;
        }
        .nav-btn {
            transition: all 0.3s ease;
            border-bottom: 4px solid transparent;
            color: rgba(255, 255, 255, 0.7);
            padding-top: 0.5rem;
            padding-bottom: 0.5rem;
        }
        .nav-btn:hover {
            color: white;
            background-color: rgba(255, 255, 255, 0.05);
        }
        .nav-btn.active {
            color: white;
            font-weight: 700;
            border-bottom-color: var(--color-accent);
        }
        .input-field {
            background-color: #f1f5f9; /* Slate-100 */
            border: 2px solid transparent;
            color: var(--color-text-primary);
            border-radius: 0.5rem;
            padding: 0.75rem 1rem;
            transition: all 0.2s ease;
            font-weight: 500;
        }
        .input-field:focus {
            outline: none;
            background-color: var(--color-card);
            border-color: var(--color-secondary);
            box-shadow: 0 0 0 4px rgba(13, 148, 136, 0.1);
        }
        .input-field:disabled {
            background-color: #e2e8f0;
            cursor: not-allowed;
            color: #64748b;
        }
        .readonly-field {
            background-color: #e2e8f0; /* Slate-200 */
            cursor: not-allowed;
            font-weight: 700;
        }
        .study-type-btn {
            transition: all 0.2s ease;
            border: 2px solid var(--color-border);
            color: var(--color-text-secondary);
            font-weight: 600;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
        }
        .study-type-btn.active {
            background-color: var(--color-primary);
            color: white;
            border-color: var(--color-primary);
            box-shadow: 0 4px 12px -4px rgba(30, 58, 138, 0.5);
            transform: translateY(-2px);
        }
        .form-section-title {
            font-size: 1.125rem; /* text-lg */
            font-weight: 700;
            color: var(--color-primary);
            border-bottom: 2px solid var(--color-border);
            padding-bottom: 0.75rem;
            margin-bottom: 1.5rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        .label {
            font-weight: 600;
            color: var(--color-text-primary);
            font-size: 0.875rem; /* text-sm */
            margin-bottom: 0.5rem;
            display: block;
        }
        .total-amount {
            font-size: clamp(1.1rem, 4vw, 2rem);
            white-space: nowrap;
        }
    </style>
</head>
<body>
    <!-- 1. Pantalla de Login -->
    <div id="login-screen" class="flex items-center justify-center h-full login-background p-4">
        <div class="w-full max-w-md p-10 space-y-8 bg-white rounded-2xl login-card">
            <div class="text-center">
                <h1 class="text-4xl font-extrabold" style="color:var(--color-primary)">Control<span style="color:var(--color-secondary)">Estudios</span></h1>
                <p class="text-color-text-secondary mt-2">Plataforma de Gestión de Exámenes</p>
            </div>
            <form id="login-form" class="space-y-6">
                <div>
                    <label for="username" class="sr-only">Usuario</label>
                    <input id="username" name="username" type="text" required class="input-field w-full" placeholder="Usuario">
                </div>
                <div>
                    <label for="password" class="sr-only">Contraseña</label>
                    <input id="password" name="password" type="password" required class="input-field w-full" placeholder="Contraseña">
                </div>
                <p id="login-error" class="text-red-500 text-sm text-center hidden">Usuario o contraseña incorrectos.</p>
                <button type="submit" class="w-full btn-primary py-3 rounded-lg text-lg">
                    Ingresar
                </button>
            </form>
        </div>
    </div>

    <!-- 2. Aplicación Principal -->
    <div id="app-screen" class="hidden h-full flex flex-col">
        <!-- Barra de Navegación -->
        <nav class="w-full flex-shrink-0 z-10 shadow-lg" style="background-color: var(--color-primary);">
            <div class="mx-auto px-4 sm:px-6 lg:px-8">
                <div class="flex items-center justify-between h-20">
                    <div class="flex items-center gap-3">
                        <h1 class="text-3xl font-extrabold text-white">Control<span style="color: var(--color-accent);">Estudios</span></h1>
                    </div>
                    <div class="hidden sm:flex items-center gap-2">
                        <button id="nav-registrar" title="Registrar Exámen" class="nav-btn active flex items-center text-base px-3 lg:px-4 rounded-md">
                            <span class="material-symbols-outlined">edit_document</span>
                            <span class="hidden lg:inline ml-2">Registrar Exámen</span>
                        </button>
                        <button id="nav-consultar" title="Consultar Exámenes" class="nav-btn flex items-center text-base px-3 lg:px-4 rounded-md">
                            <span class="material-symbols-outlined">manage_search</span>
                            <span class="hidden lg:inline ml-2">Consultar Exámenes</span>
                        </button>
                    </div>
                    <div class="flex items-center gap-4">
                        <div class="text-right hidden sm:block">
                            <span class="text-base font-semibold text-white" id="user-display"></span>
                            <p class="text-xs text-gray-300 font-medium" id="role-display"></p>
                        </div>
                        <button id="logout-button" class="text-gray-300 hover:text-white transition-colors" title="Cerrar Sesión">
                            <span class="material-symbols-outlined text-3xl">logout</span>
                        </button>
                    </div>
                </div>
            </div>
        </nav>

        <!-- Contenido Principal -->
        <main class="flex-1 overflow-y-auto p-4 sm:p-6 lg:p-8">
            <!-- Vista de Registro de Exámen -->
            <div id="registrar-view" class="min-h-full">
                <form id="cita-form" class="bg-color-card p-6 sm:p-8 rounded-2xl shadow-xl border border-color-border w-full max-w-full pb-24 md:pb-8">
                    <input type="hidden" id="cita-id">
                    <div class="grid grid-cols-1 lg:grid-cols-3 gap-x-8 gap-y-6">
                        
                        <!-- Columna 1 -->
                        <div class="space-y-6 flex flex-col">
                            <h3 class="form-section-title"><span class="material-symbols-outlined">person</span>Información del Paciente</h3>
                            <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
                                <div>
                                    <label class="label" for="nombre">Nombre Paciente</label>
                                    <input id="nombre" type="text" class="input-field w-full" required>
                                </div>
                                <div>
                                    <label class="label" for="identificacion">Cédula</label>
                                    <input id="identificacion" type="text" class="input-field w-full" required>
                                </div>
                            </div>
                            <div>
                                <label class="label">Tipo de Estudio</label>
                                <div id="especialidad" class="grid grid-cols-3 gap-2">
                                    <button type="button" data-study-type="RX" class="study-type-btn p-3 rounded-lg text-base active"><span class="material-symbols-outlined">camera_enhance</span>RX</button>
                                    <button type="button" data-study-type="DMO" class="study-type-btn p-3 rounded-lg text-base"><span class="material-symbols-outlined">analytics</span>DMO</button>
                                    <button type="button" data-study-type="MMG" class="study-type-btn p-3 rounded-lg text-base"><span class="material-symbols-outlined">image_search</span>MMG</button>
                                </div>
                            </div>
                            <div>
                                <label class="label" for="tipo-estudio">Servicio Específico</label>
                                <select id="tipo-estudio" class="input-field w-full" required></select>
                            </div>
                        </div>
                        
                        <!-- Columna 2 -->
                        <div class="space-y-6 flex flex-col">
                             <h3 class="form-section-title"><span class="material-symbols-outlined">medical_information</span>Detalles del Exámen</h3>
                             <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
                                <div>
                                    <label class="label" for="medico-refiere">Doctor Refiere</label>
                                    <select id="medico-refiere" class="input-field w-full" required></select>
                                </div>
                                <div>
                                    <label class="label" for="medico-reporta">Doctor Reporta</label>
                                    <select id="medico-reporta" class="input-field w-full" required></select>
                                </div>
                                <div>
                                    <label class="label" for="metodo-pago">Método de Pago</label>
                                    <select id="metodo-pago" class="input-field w-full" required></select>
                                </div>
                                 <div>
                                    <label class="label" for="descuento">Descuento</label>
                                    <select id="descuento" class="input-field w-full"></select>
                                </div>
                            </div>
                            <div class="bg-slate-50 p-3 rounded-lg border border-color-border space-y-2 text-sm mt-auto">
                                <div class="flex justify-between items-center">
                                    <label class="label" for="fecha-estudio">Fecha Estudio:</label>
                                    <input type="date" id="fecha-estudio" class="input-field text-base text-right w-48">
                                </div>
                                <div class="flex justify-between items-center">
                                    <label class="font-semibold text-color-text-secondary">Registra:</label>
                                    <span id="registro-field" class="font-bold text-color-text-primary text-base"></span>
                                </div>
                            </div>
                        </div>

                        <!-- Columna 3 -->
                        <div class="space-y-6 flex flex-col">
                            <h3 class="form-section-title"><span class="material-symbols-outlined">receipt_long</span>Resumen de Pago</h3>
                            <div class="bg-slate-100 p-4 rounded-xl border-2 border-slate-200 space-y-4 flex flex-col flex-grow justify-center">
                                <div class="grid grid-cols-2 gap-4">
                                    <div>
                                        <label class="label">Precio Base (USD)</label>
                                        <input id="resumen-base" type="text" class="input-field w-full readonly-field text-center" readonly placeholder="$0.00">
                                    </div>
                                    <div>
                                        <label class="label" for="tipo-cambio">Tipo de Cambio</label>
                                        <input id="tipo-cambio" type="number" value="520" class="input-field w-full text-center">
                                    </div>
                                </div>
                                <div class="grid grid-cols-2 gap-4 text-center pt-2">
                                    <div>
                                        <label class="text-sm font-semibold text-color-text-secondary">Total USD</label>
                                        <p id="resumen-total-usd" class="total-amount font-bold" style="color:var(--color-primary)">$0.00</p>
                                    </div>
                                    <div>
                                        <label class="text-sm font-semibold text-color-text-secondary">Total CRC</label>
                                        <p id="resumen-total-crc" class="total-amount font-bold" style="color:var(--color-secondary)">₡0.00</p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    
                    <!-- Acciones del Formulario -->
                    <div class="flex flex-col sm:flex-row justify-between items-center pt-6 mt-6 border-t-2 border-color-border gap-4">
                         <div class="flex items-center self-start sm:self-center">
                            <input id="enviado" type="checkbox" class="h-5 w-5 rounded border-gray-300 text-color-secondary focus:ring-color-secondary focus:ring-2">
                            <label for="enviado" class="ml-3 block text-sm font-medium text-color-text-primary">
                                Marcar como "Imágenes Enviadas"
                            </label>
                        </div>
                        <div class="flex gap-4 w-full sm:w-auto">
                            <button type="button" id="clear-form-btn" class="btn-secondary w-full sm:w-auto py-3 px-8 rounded-lg text-lg flex items-center justify-center gap-2">
                                <span class="material-symbols-outlined">cleaning_services</span>
                                <span>Limpiar</span>
                            </button>
                            <button type="submit" class="btn-primary w-full sm:w-auto py-3 px-8 rounded-lg text-lg flex items-center justify-center gap-2">
                                <span class="material-symbols-outlined">save</span>
                                <span>Guardar</span>
                            </button>
                        </div>
                    </div>
                </form>
            </div>

            <!-- Vista de Consulta de Exámenes -->
            <div id="consultar-view" class="hidden">
                 <div class="bg-white p-4 sm:p-6 rounded-2xl shadow-lg border border-color-border">
                    <div class="mb-6">
                        <div class="relative">
                            <span class="material-symbols-outlined absolute left-4 top-1/2 -translate-y-1/2 text-slate-400">search</span>
                            <input type="text" id="search-input" class="input-field w-full md:w-1/2 lg:w-1/3 pl-12" placeholder="Buscar por ID, paciente, doctores...">
                        </div>
                    </div>
                    <div class="overflow-x-auto">
                        <table class="min-w-full divide-y divide-slate-200">
                            <thead class="bg-slate-50">
                                <tr>
                                    <th scope="col" class="py-3.5 px-3 text-left text-sm font-semibold text-slate-600">Paciente</th>
                                    <th scope="col" class="py-3.5 px-3 text-left text-sm font-semibold text-slate-600">Fecha</th>
                                    <th scope="col" class="py-3.5 px-3 text-left text-sm font-semibold text-slate-600">Servicio</th>
                                    <th scope="col" class="py-3.5 px-3 text-left text-sm font-semibold text-slate-600">Dr. Reporta</th>
                                    <th scope="col" class="py-3.5 px-3 text-left text-sm font-semibold text-slate-600">Monto</th>
                                    <th scope="col" class="py-3.5 px-3 text-center text-sm font-semibold text-slate-600">Enviado</th>
                                    <th scope="col" class="py-3.5 px-3 text-center text-sm font-semibold text-slate-600">Acciones</th>
                                </tr>
                            </thead>
                            <tbody id="citas-table-body" class="divide-y divide-slate-200 bg-white">
                            </tbody>
                        </table>
                    </div>
                 </div>
            </div>
        </main>
        
        <!-- Barra de navegación inferior para móviles -->
        <div class="sm:hidden fixed bottom-0 left-0 right-0 bg-white border-t border-gray-200 flex justify-around shadow-top z-20">
             <button id="nav-registrar-mobile" class="flex-1 py-3 flex flex-col items-center justify-center text-sm font-medium text-gray-500">
                 <span class="material-symbols-outlined">edit_document</span>
                 Registrar
             </button>
             <button id="nav-consultar-mobile" class="flex-1 py-3 flex flex-col items-center justify-center text-sm font-medium text-gray-500">
                 <span class="material-symbols-outlined">manage_search</span>
                 Consultar
             </button>
        </div>
    </div>

            const loader = document.createElement('div');
            loader.id = 'loader-overlay';
            loader.className = 'fixed inset-0 bg-white bg-opacity-75 flex items-center justify-center z-50 hidden';
            loader.innerHTML = `<div class="w-16 h-16 border-4 border-t-blue-600 border-gray-200 rounded-full animate-spin"></div>`;
            document.body.appendChild(loader);

            // =================================================================================
            // UTILITY FUNCTIONS
            // =================================================================================
            const parsePercent = (val) => parseFloat(String(val).replace('%', '')) / 100 || 0;
            const parseNumber = (val) => {
                if (typeof val === 'number') return val;
                if (typeof val !== 'string' || !val) return 0;
                const cleanStr = val.trim().replace(/[$,₡\s]/g, '').replace(',', '.');
                const num = parseFloat(cleanStr);
                return isNaN(num) ? 0 : num;
            };
            const formatUSD = (num) => new Intl.NumberFormat('en-US', { style: 'currency', currency: 'USD' }).format(num);
            const formatCRC = (num) => new Intl.NumberFormat('es-CR', { style: 'currency', currency: 'CRC' }).format(num);
            const showLoader = (show) => loader.classList.toggle('hidden', !show);

            // =================================================================================
            // APPLICATION LOGIC (LOGIN, NAVIGATION, RENDERING)
            // =================================================================================
            function initializeApp() {
                appState.data = mockDatabase; // Using mock data
                loginScreen.style.display = 'none';
                appScreen.style.display = 'flex';
                userDisplay.textContent = appState.currentUser.Usuario;
                roleDisplay.textContent = `Rol: ${appState.currentUser.Rol}`;
                
                populateFormDropdowns();
                renderCitasTable(appState.data.citas);
                
                if (!appState.listenersAttached) {
                    setupAppEventListeners();
                    appState.listenersAttached = true;
                }
                resetForm();
                showView('registrar');
            }

            const handleLogin = (event) => {
                event.preventDefault();
                loginError.classList.add('hidden');
                const username = loginForm.username.value;
                const password = loginForm.password.value;
                
                const foundUser = mockDatabase.usuarios.find(u => u.Usuario === username && u.Contraseña === password);
                if (foundUser) {
                    appState.currentUser = foundUser;
                    initializeApp();
                } else {
                    loginError.textContent = 'Usuario o contraseña incorrectos.';
                    loginError.classList.remove('hidden');
                }
            };

            const handleLogout = () => {
                Object.assign(appState, { currentUser: null, data: {}, isEditing: false, isViewing: false });
                appScreen.style.display = 'none';
                loginScreen.style.display = 'flex';
                loginForm.reset();
            };

            function showView(viewName) {
                Object.values(views).forEach(view => view.classList.add('hidden'));
                views[viewName].classList.remove('hidden');
                const isRegistrar = viewName === 'registrar';
                nav.registrar.classList.toggle('active', isRegistrar);
                nav.consultar.classList.toggle('active', !isRegistrar);
                nav.registrarMobile.style.color = isRegistrar ? 'var(--color-secondary)' : '#6b7280';
                nav.consultarMobile.style.color = !isRegistrar ? 'var(--color-secondary)' : '#6b7280';
            }

            function populateFormDropdowns() {
                const populate = (select, data = [], textFn, valueFn) => {
                    select.innerHTML = '<option value="">Seleccione...</option>';
                    data.forEach(item => {
                        const option = document.createElement('option');
                        option.textContent = textFn(item);
                        option.value = valueFn(item);
                        select.appendChild(option);
                    });
                };
                populate(formFields.medicoRefiere, appState.data.medicos, m => m.Medico, m => m.Medico);
                populate(formFields.medicoReporta, appState.data.medicos, m => m.Medico, m => m.Medico);
                populate(formFields.descuento, appState.data.descuentos, d => d.Descuentos, d => parsePercent(d.Descuentos));
                populate(formFields.metodoPago, appState.data.metodosDePago, p => p.Tipo, p => p.Tipo);
            }

            function renderCitasTable(citas = []) {
                citasTableBody.innerHTML = '';
                if (!citas || citas.length === 0) {
                    citasTableBody.innerHTML = `<tr><td colspan="7" class="text-center py-8 text-slate-500">No hay registros para mostrar.</td></tr>`;
                    return;
                }
                citas.forEach(cita => {
                    const row = document.createElement('tr');
                    row.className = 'hover:bg-slate-50';
                    const enviado = cita.Enviado && cita.Enviado.toLowerCase() === 'si';
                    const montoFinal = parseNumber(cita['Monto total Descontado con IVA']);
                    row.innerHTML = `
                        <td class="whitespace-nowrap py-4 px-3 text-sm font-medium text-slate-900">${cita.Nombre || ''}</td>
                        <td class="whitespace-nowrap py-4 px-3 text-sm text-slate-600">${cita['Fecha de Estudio'] || ''}</td>
                        <td class="py-4 px-3 text-sm text-slate-600">${cita['Tipo de Estudio'] || ''}</td>
                        <td class="whitespace-nowrap py-4 px-3 text-sm font-medium text-slate-600">${cita['Medico que Reporta'] || ''}</td>
                        <td class="whitespace-nowrap py-4 px-3 text-sm font-semibold text-slate-900">${formatUSD(montoFinal)}</td>
                        <td class="py-4 px-3 text-center">
                            <span class="material-symbols-outlined text-2xl ${enviado ? 'text-teal-500' : 'text-amber-500'}" title="${enviado ? 'Enviado' : 'Pendiente'}">
                                ${enviado ? 'check_circle' : 'hourglass_top'}
                            </span>
                        </td>
                        <td class="py-4 px-3 text-center space-x-2" data-id="${cita.ID}"></td>
                    `;
                    citasTableBody.appendChild(row);
                });
                applyRolePermissions();
            }

            function applyRolePermissions() {
                const role = appState.currentUser.Rol;
                document.querySelectorAll('#citas-table-body td[data-id]').forEach(cell => {
                    let buttons = '';
                    const viewBtn = `<button data-action="view" class="view-btn text-green-600 hover:text-green-800" title="Ver"><span class="material-symbols-outlined">visibility</span></button>`;
                    const editBtn = `<button data-action="edit" class="edit-btn text-blue-600 hover:text-blue-800" title="Editar"><span class="material-symbols-outlined">edit</span></button>`;
                    const deleteBtn = `<button data-action="delete" class="delete-btn text-red-600 hover:text-red-800" title="Eliminar"><span class="material-symbols-outlined">delete</span></button>`;

                    if (role === 'Examenes') buttons = viewBtn;
                    if (role === 'Imagenes') buttons = viewBtn + editBtn;
                    if (role === 'Admin') buttons = viewBtn + editBtn + deleteBtn;
                    
                    cell.innerHTML = buttons;
                });
            }
            
            // =================================================================================
            // FORM LOGIC & CALCULATIONS
            // =================================================================================

            function calculateAll() {
                const { montoTotal$, cobrar$, cobrarCRC } = getCalculatedData();
                resumenFields.base.value = formatUSD(montoTotal$);
                resumenFields.totalUsd.textContent = formatUSD(cobrar$);
                resumenFields.totalCrc.textContent = formatCRC(cobrarCRC);
            }

            function getCalculatedData() {
                const selectedService = appState.data.servicios.find(s => s['Producto o Servicio'] === formFields.tipoEstudio.value);
                const selectedMetodoPago = appState.data.metodosDePago.find(mp => mp.Tipo === formFields.metodoPago.value);
                const selectedMedicoReporta = appState.data.medicos.find(m => m.Medico === formFields.medicoReporta.value);
                
                const montoTotal$ = selectedService ? parseNumber(selectedService.Precio) : 0;
                const descuento = parseNumber(formFields.descuento.value);
                const tipoCambio = parseNumber(formFields.tipoCambio.value);
                const ivaPercent = selectedMetodoPago ? parsePercent(selectedMetodoPago.IVA) : 0;
                const feePercent = selectedMetodoPago ? parsePercent(selectedMetodoPago.Fees) : 0;
                const porcentajeComision = selectedMedicoReporta ? parsePercent(selectedMedicoReporta.Comisión) : 0;

                const montoTotalDescontado$ = montoTotal$ * (1 - descuento);
                const iva$ = montoTotalDescontado$ * ivaPercent;
                const montoTotalDescontadoIVA$ = montoTotalDescontado$ + iva$;
                const fee$ = montoTotalDescontadoIVA$ * feePercent;
                
                const cobrar$ = montoTotalDescontadoIVA$;
                const cobrarCRC = cobrar$ * tipoCambio;

                let comision$ = 0;
                if (selectedService && porcentajeComision > 0) {
                    if (selectedService.Cobro === 'Especial') {
                        const baseComision = parseNumber(selectedService['Base para comisión']);
                        const montoPagar = parseNumber(selectedService['Moto a pagar']);
                        if (montoTotal$ > 0) {
                            const parte1 = (baseComision * (1 - descuento)) - ((baseComision / montoTotal$) * fee$);
                            const parte2 = (montoPagar * (1 - descuento)) - ((montoPagar / montoTotal$) * fee$);
                            comision$ = (parte1 * porcentajeComision) + parte2;
                        }
                    } else {
                        comision$ = (cobrar$ - fee$) * porcentajeComision;
                    }
                }
                const comisionCRC = comision$ * tipoCambio;
                const tasaIVAMedico = 0.04;
                const debitoFiscal = iva$;
                const creditoFiscal = (comision$ / (1 + tasaIVAMedico)) * tasaIVAMedico;
                const ivaPagadoHacienda = debitoFiscal - creditoFiscal;
                
                return {
                    'Monto Total': montoTotal$, Descuento: descuento, 'Monto Total Descontado': montoTotalDescontado$,
                    IVA: iva$, Fee: fee$, 'Monto total Descontado con IVA': cobrar$, 'Tipo de cambio': tipoCambio,
                    'Cobrar ₡': cobrarCRC, 'Cobrar $': cobrar$, 'Porcentaje de comisión': porcentajeComision,
                    'Comisión en Colones': comisionCRC, 'Comisión en Dólares': comision$, 'Debito Fiscal': debitoFiscal,
                    'Crédito Fiscal': creditoFiscal, 'IVA Pagado a Hacienda': ivaPagadoHacienda,
                    montoTotal$, cobrar$, cobrarCRC
                };
            }
            
            // =================================================================================
            // EVENT HANDLERS
            // =================================================================================

            function setupAppEventListeners() {
                logoutButton.addEventListener('click', handleLogout);
                citaForm.addEventListener('submit', handleFormSubmit);
                clearFormBtn.addEventListener('click', () => {
                    if (appState.isViewing) {
                        resetForm();
                        showView('consultar');
                    } else {
                        resetForm();
                    }
                });

                Object.values(nav).forEach(btn => btn.addEventListener('click', (e) => {
                    const view = e.currentTarget.id.includes('registrar') ? 'registrar' : 'consultar';
                    showView(view);
                }));

                formFields.especialidadContainer.addEventListener('click', (e) => {
                    const button = e.target.closest('button');
                    if (button && !button.classList.contains('active')) {
                        formFields.especialidadContainer.querySelectorAll('button').forEach(btn => btn.classList.remove('active'));
                        button.classList.add('active');
                        handleEspecialidadChange();
                    }
                });

                const calculationInputs = [formFields.tipoEstudio, formFields.descuento, formFields.metodoPago, formFields.tipoCambio, formFields.medicoReporta];
                calculationInputs.forEach(input => input.addEventListener('change', calculateAll));

                citasTableBody.addEventListener('click', (e) => {
                    const button = e.target.closest('button[data-action]');
                    if (!button) return;
                    const cell = button.closest('td');
                    const citaId = cell.dataset.id;
                    const action = button.dataset.action;

                    if (action === 'view') handleViewClick(citaId);
                    if (action === 'edit') handleEditClick(citaId);
                    if (action === 'delete') handleDeleteClick(citaId);
                });

                searchInput.addEventListener('input', () => {
                    const searchTerm = searchInput.value.toLowerCase();
                    const filteredCitas = appState.data.citas.filter(cita =>
                        Object.values(cita).some(val => String(val).toLowerCase().includes(searchTerm))
                    );
                    renderCitasTable(filteredCitas);
                });
            }
            
            function handleFormSubmit(event) {
                event.preventDefault();
                if (appState.isViewing) return;

                const submitButton = citaForm.querySelector('button[type="submit"]');
                submitButton.disabled = true;
                showLoader(true);

                try {
                    const activeEspecialidadBtn = formFields.especialidadContainer.querySelector('.active');
                    if (!activeEspecialidadBtn) throw new Error('Por favor, seleccione un tipo de estudio.');
                    
                    const calculatedData = getCalculatedData();
                    const selectedDiscountOption = formFields.descuento.options[formFields.descuento.selectedIndex];
                    const discountText = selectedDiscountOption.value > 0 ? selectedDiscountOption.text : '0%';

                    const newCita = {
                        ...calculatedData,
                        Enviado: formFields.enviado.checked ? 'Si' : 'No',
                        'Fecha de Estudio': formFields.fechaEstudio.value,
                        Nombre: formFields.nombre.value,
                        Identificación: formFields.identificacion.value,
                        Especialidad: activeEspecialidadBtn.dataset.studyType,
                        'Tipo de Estudio': formFields.tipoEstudio.value,
                        'Medico que Refiere': formFields.medicoRefiere.value,
                        'Medico que Reporta': formFields.medicoReporta.value,
                        'Método pago': formFields.metodoPago.value,
                        'Descuento aplicado por': (calculatedData.Descuento > 0) ? appState.currentUser.Usuario : '',
                        'Usuario que registra': appState.currentUser.Usuario,
                        Descuento: discountText,
                    };

                    if (appState.isEditing) {
                        const index = appState.data.citas.findIndex(c => String(c.ID) === String(formFields.id.value));
                        if (index !== -1) {
                            const originalCita = appState.data.citas[index];
                            appState.data.citas[index] = { ...originalCita, ...newCita, ID: originalCita.ID };
                        }
                    } else {
                        const maxId = appState.data.citas.reduce((max, c) => Math.max(max, parseNumber(c.ID)), 0);
                        newCita.ID = maxId + 1;
                        appState.data.citas.push(newCita);
                    }

                    renderCitasTable(appState.data.citas);
                    resetForm();
                    showView('consultar');
                    alert(`Registro ${appState.isEditing ? 'actualizado' : 'guardado'} con éxito.`);

                } catch (error) {
                    console.error("Error al guardar:", error);
                    alert(`No se pudo guardar el registro: ${error.message}`);
                } finally {
                    submitButton.disabled = false;
                    showLoader(false);
                }
            }

            function handleEspecialidadChange() {
                const activeBtn = formFields.especialidadContainer.querySelector('.active');
                const especialidad = activeBtn ? activeBtn.dataset.studyType : null;
                const services = appState.data.servicios.filter(s => s.Código === especialidad);
                const options = services.map(s => `<option value="${s['Producto o Servicio']}">${s['Producto o Servicio']}</option>`).join('');
                formFields.tipoEstudio.innerHTML = `<option value="">Seleccione...</option>${options}`;
                calculateAll();
            }

            function setFormState(disabled) {
                appState.isViewing = disabled;
                Object.values(formFields).forEach(field => {
                    if (field.id === 'especialidad') {
                        field.querySelectorAll('button').forEach(btn => btn.disabled = disabled);
                    } else {
                        field.disabled = disabled;
                    }
                });
                
                citaForm.querySelector('button[type="submit"]').style.display = disabled ? 'none' : 'flex';
                clearFormBtn.disabled = false;
                
                if (disabled) {
                    clearFormBtn.querySelector('span').textContent = 'arrow_back';
                    clearFormBtn.querySelector('span + span').textContent = 'Volver';
                } else {
                    clearFormBtn.querySelector('span').textContent = 'cleaning_services';
                    clearFormBtn.querySelector('span + span').textContent = 'Limpiar';
                }
            }
            
            function resetForm() {
                citaForm.reset();
                formFields.id.value = '';
                appState.isEditing = false;
                appState.isViewing = false;
                const today = new Date().toISOString().split('T')[0];
                formFields.fechaEstudio.value = today;
                formFields.registra.textContent = appState.currentUser.Usuario;
                citaForm.querySelector('button[type="submit"] span:last-child').textContent = 'Guardar';
                setFormState(false);
                formFields.especialidadContainer.querySelectorAll('button').forEach((btn, index) => btn.classList.toggle('active', index === 0));
                handleEspecialidadChange();
            }

            function loadCitaIntoForm(citaId) {
                const cita = appState.data.citas.find(c => String(c.ID) === String(citaId));
                if (!cita) return;

                formFields.id.value = cita.ID;
                formFields.nombre.value = cita.Nombre;
                formFields.identificacion.value = cita.Identificación;
                formFields.fechaEstudio.value = cita['Fecha de Estudio'];
                formFields.registra.textContent = cita['Descuento aplicado por'] || cita['Usuario que registra'] || 'N/A';
                
                formFields.especialidadContainer.querySelectorAll('button').forEach(btn => {
                    btn.classList.toggle('active', btn.dataset.studyType === cita.Especialidad);
                });
                
                handleEspecialidadChange();
                
                setTimeout(() => {
                    formFields.tipoEstudio.value = cita['Tipo de Estudio'];
                    formFields.medicoRefiere.value = cita['Medico que Refiere'];
                    formFields.medicoReporta.value = cita['Medico que Reporta'];
                    
                    // ARCHITECTURAL FIX (v2.0): Final and correct logic.
                    // 1. Get the raw discount value.
                    const rawDiscount = cita.Descuento;
                    let numericDiscountValue = 0;

                    // 2. Normalize the value to a number, handling both "10%" and 0.1 formats.
                    if (typeof rawDiscount === 'string' && rawDiscount.includes('%')) {
                        numericDiscountValue = parsePercent(rawDiscount);
                    } else {
                        numericDiscountValue = parseNumber(rawDiscount);
                    }
                    
                    // 3. Assign the normalized numeric value directly to the select element.
                    // The browser will match this to the correct <option value="...">.
                    formFields.descuento.value = numericDiscountValue;

                    formFields.metodoPago.value = cita['Método pago'];
                    formFields.tipoCambio.value = parseNumber(cita['Tipo de cambio']);
                    formFields.enviado.checked = cita.Enviado && cita.Enviado.toLowerCase() === 'si';
                    calculateAll();
                }, 100);
            }

            function handleViewClick(citaId) {
                loadCitaIntoForm(citaId);
                setFormState(true);
                showView('registrar');
            }

            function handleEditClick(citaId) {
                appState.isEditing = true;
                loadCitaIntoForm(citaId);
                setFormState(false);
                citaForm.querySelector('button[type="submit"] span:last-child').textContent = 'Actualizar';
                showView('registrar');
            }
            
            function handleDeleteClick(citaId) {
                if (!confirm(`¿Está seguro de que desea eliminar el registro ID: ${citaId}?`)) return;
                const index = appState.data.citas.findIndex(c => String(c.ID) === String(citaId));
                if (index > -1) {
                    appState.data.citas.splice(index, 1);
                    renderCitasTable(appState.data.citas);
                    alert('Registro eliminado (simulado).');
                }
            }

            // =================================================================================
            // APP INITIALIZATION
            // =================================================================================
            loginForm.addEventListener('submit', handleLogin);
        });
    </script>
</body>
</html>
